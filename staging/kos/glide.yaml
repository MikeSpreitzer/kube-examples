package: k8s.io/examples/staging/kos
import:
- package: github.com/go-openapi/spec
# Something, I am not sure what, specifically requests commit 5bae59e25b21498baea7f9d46e9c147ec106a42e
  version: ~0.17
- package: github.com/golang/glog
- package: github.com/prometheus/client_golang
# k8s.io/apiserver 1.15 wants version 0.9.2
  version: 0.9.2
  subpackages:
  - api
  - prometheus
  - prometheus/promhttp
- package: github.com/prometheus/client_model
# pin the version to v0.1.0 because nothing specifies it and the latest requires `proto.ProtoPackageIsVersion3` which is not in the version of github.com/golang/protobuf/proto that is resolved here
  version: 0.1.0
- package: github.com/spf13/cobra
  version: ^0.0.5
- package: github.com/wangjia184/sortedset
- package: k8s.io/api
  version: release-1.15
  subpackages:
  - core/v1
- package: k8s.io/apimachinery
  version: release-1.15
  subpackages:
  - pkg/api/errors
  - pkg/apis/meta/v1
  - pkg/conversion
  - pkg/fields
  - pkg/labels
  - pkg/runtime
  - pkg/runtime/schema
  - pkg/runtime/serializer
  - pkg/types
  - pkg/util/errors
  - pkg/util/runtime
  - pkg/util/validation/field
  - pkg/util/wait
  - pkg/version
  - pkg/watch
- package: k8s.io/code-generator
  version: release-1.15
- package: k8s.io/apiserver
  version: release-1.15
  subpackages:
  - pkg/endpoints/request
  - pkg/registry/generic
  - pkg/registry/generic/registry
  - pkg/registry/rest
  - pkg/server
  - pkg/server/options
  - pkg/storage
  - pkg/storage/names
- package: k8s.io/client-go
  version: release-12.0
  subpackages:
  - discovery
  - discovery/fake
  - kubernetes
  - plugin/pkg/client/auth/oidc
  - rest
  - testing
  - tools/cache
  - tools/clientcmd
  - tools/record
  - util/flowcontrol
  - util/workqueue
- package: k8s.io/kube-openapi
  subpackages:
  - pkg/common
- package: k8s.io/gengo
  # Pin this commit because it's the last w/o klog/v2 and we're not ready for the switch to klog/v2 yet.
  version: e0e292d8aa122d458174e1bef5f142b4d0a67a05
  subpackages:
  - args
- package: k8s.io/klog
  # When we switch to klog/v2, remove the pin on the commit of k8s.io/gengo.
  version: ~0.3.3

# sample-apiserver main now use k8s.io/component-base, and we follow suit

- package: k8s.io/component-base
  version: release-1.15

# prometheus/client_golang 0.9.2 and later uses GO111MODULE only and requests prometheus/procfs v0.0.2

- package: github.com/prometheus/procfs
  version: 0.0.2

testImport:
- package: github.com/onsi/ginkgo
  version: ^1.7.0
- package: github.com/onsi/gomega
  version: ^1.4.3
