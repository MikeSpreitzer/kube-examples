package: k8s.io/examples/staging/kos
import:
- package: github.com/golang/glog

# Force a good enough version of json-iterator/go.
# k8s.io/apimachinery 1.10 needs
# f2b4162afba35581b6d4a50d3b8f34e33c144682 (1.1.5) or later, but
# something somewhere in here would make an earlier version get
# chosen.
- package: github.com/json-iterator/go
  version: ~1.1.5
- package: github.com/onsi/ginkgo
  version: ^1.6
- package: github.com/onsi/gomega
  version: ^1.4
- package: github.com/spf13/cobra
  version: ~0.0.3

# Force a good enough version of pflag, because
# cobra needs something better than the ancient version
# that comes in due to client-go.
- package: github.com/spf13/pflag
  version: ~1.0.1
- package: github.com/wangjia184/sortedset
- package: k8s.io/apimachinery
  version: release-1.10
  subpackages:
  - pkg/api/errors
  - pkg/apimachinery/announced
  - pkg/apimachinery/registered
  - pkg/apis/meta/v1
  - pkg/fields
  - pkg/labels
  - pkg/runtime
  - pkg/runtime/schema
  - pkg/runtime/serializer
  - pkg/types
  - pkg/util/errors
  - pkg/util/validation/field
  - pkg/version
  - pkg/watch
- package: k8s.io/apiserver
  version: release-1.10
  subpackages:
  - pkg/admission
  - pkg/endpoints/request
  - pkg/registry/generic
  - pkg/registry/generic/registry
  - pkg/registry/rest
  - pkg/server
  - pkg/server/options
  - pkg/storage
  - pkg/storage/names
- package: k8s.io/client-go
  version: ~7.0.0
  subpackages:
  - discovery
  - discovery/fake
  - rest
  - testing
  - tools/cache
  - util/flowcontrol
- package: k8s.io/code-generator
  version: release-1.10
- package: k8s.io/gengo
- package: github.com/prometheus/client_golang
  version: ~0.9.2
- package: golang.org/x/oauth2
